<form id="chiudiScheda">
	<div class="field">
		<label for="numscheda">Num. Scheda</label>
		<input type="text" name="numscheda" id="numscheda" value="{v:numscheda}" readonly="readonly"/>
	</div>
	<div class="field">
		<label for="ore">Ore</label>
		<input type="number" name="ore" id="ore"/>
	</div>
	<br>
	<textarea name="testo" id="testo" style="width:750px; height:200px; overflow: visible;" >{v:testoScheda}</textarea>
	<br>
	<textarea name="info" id="info" style="width:750px; height:150px;"></textarea>
</form>
